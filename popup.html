<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Copier</title>
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-size: 15px;
      font-family: Arial, sans-serif;
    }
    
    .qr-code {
      max-width: 300px;
      margin: 0 auto;
      display: block;
      width: 100%;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Welcome to ChatGPT Copier!</h3>
    <p>This extension adds a button to copy text in ChatGPT on chat.openai.com.</p>
    <p>Scan the QR code to follow the author:</p>
    <img src="qrcode.png" alt="Scan the QR code to follow the author" class="qr-code">
  </div>
</body>
</html>
